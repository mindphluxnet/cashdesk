{% include "header.html" %}

    {% include "nav.html" %}


    <div class="container">

      <h3>Neuen Artikel anlegen</h3>

      <form class="form-horizontal" method="post" action="/artikel/speichern">
        <div class="form-group">
          <label for="warengruppe" class="col-sm-2 control-label">Warengruppe</label>
          <div class="col-sm-10">
            <select name="warengruppe" class="form-control">
              {% for wgr in warengruppen %}
                <option value="{{ wgr['rowid'] }}"{% if wgr['rowid'] == selwgr['rowid'] %} selected="selected"{% endif %}>{{ wgr['bezeichnung'] }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="artikelnummer" class="col-sm-2 control-label">Artikelnummer</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artikelnummer" name="artikelnummer" />
          </div>
        </div>
        <div class="form-group">
          <label for="artikelbezeichnung" class="col-sm-2 control-label">Artikelbezeichnung</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artikelbezeichnung" name="artikelbezeichnung" />
          </div>
        </div>
        <div class="form-group">
          <label for="bestand" class="col-sm-2 control-label">Bestand</label>
          <div class="col-sm-10">
            <input type="number" maxlength="5" class="form-control" id="bestand" name="bestand" value="0" />
          </div>
        </div>
        <div class="form-group">
          <label for="vkpreis" class="col-sm-2 control-label">VK-Preis</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vkpreis" name="vkpreis" value="0" />
          </div>
        </div>
        <div class="form-group">
          <label for="ean" class="col-sm-2 control-label">EAN</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ean" name="ean" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern</button>
              <a class="btn btn-default" href="/artikel/{{ selwgr['rowid']}}"><span class="glyphicon glyphicon-triangle-left"></span> Zur&uuml;ck</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2" col-sm-10>
            Bundle-Artikel k&ouml;nnen nach dem Speichern des Artikels zugewiesen werden.
          </div>
        </div>

    </div> <!-- /container -->

{% include "footer.html" %}
