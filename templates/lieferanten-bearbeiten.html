{% include "header.html" %}

    {% include "nav.html" %}


    <div class="container">

      <h3>Lieferanten bearbeiten</h3>

      <form class="form-horizontal" method="post" action="/lieferanten/aktualisieren">
        <div class="form-group">
          <label for="firmenname" class="col-sm-2 control-label">Firmenname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firmenname" name="firmenname" value="{{ lieferant['firmenname'] }}" />
          </div>
        </div>
        <div class="form-group">
          <label for="empfaenger" class="col-sm-2 control-label">zu H&auml;nden o.&auml;.</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="empfaenger" name="empfaenger" value="{{ lieferant['empfaenger'] }}" />
          </div>
        </div>
        <div class="form-group">
          <label for="nachname" class="col-sm-2 control-label">Strasse</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="strasse" name="strasse" value="{{ lieferant['strasse'] }}" />
          </div>
          <label for="hausnummer" class="col-sm-1 control-label">Hausnr.</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="hausnummer" name="hausnummer" value="{{ lieferant['hausnummer'] }}" />
          </div>
        </div>
        <div class="form-group">
          <label for="plz" class="col-sm-2 control-label">PLZ</label>
          <div class="col-sm-2">
            <input type="number" maxlength="5" class="form-control" id="plz" name="plz" value="{{ lieferant['plz'] }}" />
          </div>
          <label for="ort" class="col-sm-1 control-label">Ort</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="ort" name="ort" value="{{ lieferant['ort'] }}" />
          </div>
        </div>
        <div class="form-group">
          <label for="telefonnummer" class="col-sm-2 control-label">Telefon</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="telefonnummer" name="telefonnummer" value="{{ lieferant['telefonnummer'] }}" />
          </div>
          <label for="telefaxnummer" class="col-sm-1 control-label">Fax</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="telefaxnummer" name="telefaxnummer" value="{{ lieferant['telefaxnummer'] }}" />
          </div>
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="email" name="email" value="{{ lieferant['email'] }}" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div>
              <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern</button>
              <a class="btn btn-default" href="/lieferanten"><span class="glyphicon glyphicon-triangle-left"></span> Zur&uuml;ck</a>
              <input type="hidden" name="id" value="{{ lieferant['rowid'] }}" />
            </div>
          </div>
        </div>

    </div> <!-- /container -->

{% include "footer.html" %}
