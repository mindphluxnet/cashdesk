{% include "header.html" %}

    {% include "nav.html" %}


    <div class="container">

      <h3>Artikel bearbeiten</h3>

      <form class="form-horizontal" method="post" action="/artikel/aktualisieren">
        <div class="form-group">
          <label for="artikelnummer" class="col-sm-2 control-label">Artikelnummer</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artikelnummer" name="artikelnummer" value="{{ artikel[1] }}"/>
          </div>
        </div>
        <div class="form-group">
          <label for="artikelbezeichnung" class="col-sm-2 control-label">Artikelbezeichnung</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artikelbezeichnung" name="artikelbezeichnung" value="{{ artikel[2] }}"/>
          </div>
        </div>
        <div class="form-group">
          <label for="bestand" class="col-sm-2 control-label">Bestand</label>
          <div class="col-sm-10">
            <input type="number" maxlength="5" class="form-control" id="bestand" name="bestand" value="{{ artikel[3] }}"/>
          </div>
        </div>
        <div class="form-group">
          <label for="ekpreis" class="col-sm-2 control-label">EK-Preis</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ekpreis" name="ekpreis" value="{{ '{0:0.2f}'.format(artikel[4]) }}"/>
          </div>
        </div>
        <div class="form-group">
          <label for="vkpreis" class="col-sm-2 control-label">VK-Preis</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vkpreis" name="vkpreis" value="{{ '{0:0.2f}'.format(artikel[5]) }}"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <button type="submit" class="btn btn-primary">Speichern</button>
              <input type="hidden" name="id" value="{{ artikel[0] }}"
            </div>
          </div>
        </div>

    </div> <!-- /container -->

{% include "footer.html" %}
