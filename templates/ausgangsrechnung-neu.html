{% include "header.html" %}

    {% include "nav.html" %}


    <div class="container">

      <h3>Neue Ausgangsrechnung - Schritt 1</h3>

      <form class="form-horizontal" method="post" action="/ausgangsrechnungen/speichern/step1">
          <div class="form-group">
            <label for="kunden_id" class="col-sm-2 control-label">Kunde</label>
            <div class="col-sm-4">
              <select name="kunden_id" id ="kunden_id" class="form-control">
                {% for kunde in kunden %}
                  <option value="{{ kunde['rowid'] }}">{{ kunde['nachname'] }}, {{ kunde['vorname'] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-sm-4">
              <a class="btn btn-default" href="#" data-toggle="modal" data-target="#neuerKunde">Neuer Kunde</a>
            </div>
          </div>
          <div class="form-group">
            <label for="rechnungsnummer" class="col-sm-2 control-label">Rechnungsnummer</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" name="rechnungsnummer-disabled" id="rechnungsnummer" value="{{ rechnungsnummer }}" disabled="disabled">
              <input type="hidden" name="rechnungsnummer" value="{{ rechnungsnummer }}" />
            </div>
          </div>
          <div class="form-group">
            <label for="rechnungsdatum" class="col-sm-2 control-label">Rechnungsdatum</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" name="rechnungsdatum" id="rechnungsdatum" />
            </div>
            <div class="col-sm-1">
              <a class="btn btn-default" href="#" onclick="document.getElementById('rechnungsdatum').valueAsDate = new Date();">Heute</a>
            </div>
          </div>
          <div class="form-group">
            <label for="zahlungsart" class="col-sm-2 control-label">Zahlungsart</label>
            <div class="col-sm-4">
              <select name="zahlungsart" id ="zahlungsart" class="form-control">
                  <option value="1">Barzahlung</option>
                  <option value="2">Ãœberweisung</option>
                  <option value="3">Lastschrift</option>
                  <option value="4">Ratenzahlung</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="zahlungsstatus" class="col-sm-2 control-label">Zahlungsstatus</label>
            <div class="col-sm-4">
              <select name="zahlungsstatus" id ="zahlungsstatus" class="form-control">
                  <option value="0">Offen</option>
                  <option value="0">Bezahlt</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Speichern und weiter</button>
          <a href="/ausgangsrechnungen" class="btn btn-danger">Abbruch</a>

      </form>

    </div> <!-- /container -->

    <div class="modal fade" id="neuerKunde" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" <span>&times;</span></button>
            <h4 class="modal-title" id="neuerKundeLabel">Neuer Kunde</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
            <button type="button" class="btn btn-primary">Speichern</button>            
        </div>
      </div>

    </div>

{% include "footer.html" %}
