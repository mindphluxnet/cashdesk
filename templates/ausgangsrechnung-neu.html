{% include "header.html" %}

    {% include "nav.html" %}


    <div class="container">

      <h3>Neue Ausgangsrechnung</h3>

      <form class="form-horizontal" method="post" action="/ausgangsrechnungen/speichern">
          <div class="form-group">
            <label for="kunden_id" class="col-sm-2 control-label">Kunde</label>
            <div class="col-sm-4">
              <select name="kunden_id" id ="kunden_id" class="form-control">
                {% for kunde in kunden %}
                  <option value="{{ kunde[0] }}">{{ kunde[1] }}, {{ kunde[2] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-sm-4">
              <a class="btn btn-default" href="/kunden/neu">Neuer Kunde</a>
            </div>
          </div>
          <div class="form-group">
            <label for="rechnungsnummer" class="col-sm-2 control-label">Rechnungsnummer</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" name="rechnungsnummer" id="rechnungsnummer" value="{{ rechnungs_id }}" disabled="disabled" />
            </div>
          </div>

      </form>

    </div> <!-- /container -->

{% include "footer.html" %}
