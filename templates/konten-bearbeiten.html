{% include "header.html" %}

    {% include "nav.html" %}


    <div class="container">

      <h3>Konto bearbeiten</h3>

      <form class="form-horizontal" method="post" action="/konten/aktualisieren">
        <div class="form-group">
          <label for="bezeichnung" class="col-sm-2 control-label">Kontobezeichnung</label>
          <div class="col-sm-10">
            <input type="text" maxlength="50" class="form-control" id="bezeichnung" name="bezeichnung" required="required" value="{{ konto['bezeichnung'] }}" />
          </div>
        </div>
        <div class="form-group">
          <label for="bankname" class="col-sm-2 control-label">Bank</label>
          <div class="col-sm-10">
            <input type="text" maxlenght="50" class="form-control" id="bankname" name="bankname" required="required" value="{{ konto['bankname'] }}" />
          </div>
        </div>
        <div class="form-group">
          <label for="iban" class="col-sm-2 control-label">IBAN</label>
          <div class="col-sm-10">
            <input type="text" maxlength="34" class="form-control" id="iban" name="iban" value="{{ konto['iban'] }}" pattern="[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}" />
          </div>
        </div>
        <div class="form-group">
          <label for="bic" class="col-sm-2 control-label">BIC</label>
          <div class="col-sm-10">
            <input type="text" maxlength="11" class="form-control" id="bic" name="bic" value="{{ konto['bic'] }}" pattern="([a-zA-Z]{4}[a-zA-Z]{2}[a-zA-Z0-9]{2}([a-zA-Z0-9]{3})?)" />
          </div>
        </div>
        <div class="form-group">
          <label for="is_kasse" class="col-sm-2 control-label">Kassenkonto</label>
          <div class="col-sm-10">
            <select name="is_kasse" class="form-control">
              <option value="0"{% if konto['is_kasse'] == 0 %} selected="selected"{% endif %}>Nein</option>
              <option value="1"{% if konto['is_kasse'] == 1 %} selected="selected"{% endif %}>Ja</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern</button>
              <a class="btn btn-default" href="/konten"><span class="glyphicon glyphicon-triangle-left"></span> Zur&uuml;ck</a>
              <input type="hidden" name="id" value="{{ konto['rowid'] }}" />
            </div>
          </div>
        </div>

    </div> <!-- /container -->

{% include "footer.html" %}
