{% include "header.html" %}

    {% include "nav.html" %}


    <div class="container">

      <h3>Neues Konto anlegen</h3>

      <form class="form-horizontal" method="post" action="/konten/speichern">
        <div class="form-group">
          <label for="bezeichnung" class="col-sm-2 control-label">Kontobezeichnung</label>
          <div class="col-sm-10">
            <input type="text" maxlength="50" class="form-control" id="bezeichnung" name="bezeichnung" />
          </div>
        </div>
        <div class="form-group">
          <label for="bankname" class="col-sm-2 control-label">Bank</label>
          <div class="col-sm-10">
            <input type="text" maxlenght="50" class="form-control" id="bankname" name="bankname" />
          </div>
        </div>
        <div class="form-group">
          <label for="iban" class="col-sm-2 control-label">IBAN</label>
          <div class="col-sm-10">
            <input type="text" maxlength="34" class="form-control" id="iban" name="iban" />
          </div>
        </div>
        <div class="form-group">
          <label for="bic" class="col-sm-2 control-label">BIC</label>
          <div class="col-sm-10">
            <input type="text" maxlength="11" class="form-control" id="bic" name="bic" />
          </div>
        </div>
        <div class="form-group">
          <label for="is_kasse" class="col-sm-2 control-label">Kassenkonto</label>
          <div class="col-sm-10">
            <select name="is_kasse" class="form-control">
              <option value="0">Nein</option>
              <option value="1">Ja</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <button type="submit" class="btn btn-primary">Speichern</button>
              <a class="btn btn-default" href="/konten">Zur&uuml;ck</a>
            </div>
          </div>
        </div>

    </div> <!-- /container -->
