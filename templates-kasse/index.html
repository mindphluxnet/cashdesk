{% include "header.html" %}

  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <h2><em>Cashdesk</em> Kasse</h2>
      </div>
      <div class="col-md-8 pushdown">
        <button class="btn btn-primary" id="kasse-wechselgeld">Wechselgeld eingeben</button>
        <button class="btn btn-success" id="kasse-starten" disabled="disabled">Kasse starten</button>
        <button class="btn btn-danger" id="kasse-abrechnen" disabled="disabled">Kasse abrechnen</button>

      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="bonrolle" class="bonrolle"></div>
      </div>
      <div class="col-md-8 pushdown">
        <div class="panel panel-info hidden" id="bonsumme-panel">
          <div class="panel-heading">Bonsumme</div>
          <div class="panel-body">
            <span class="bonsumme">&euro; <span id="bonsumme">0,00</span></span>
          </div>
        </div>
        <div class="panel panel-info hidden" id="anzahl-panel">
          <div class="panel-heading">Anzahl</div>
          <div class="panel-body">
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="1">1</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="2">2</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="3">3</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="4">4</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="5">5</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="6">6</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="7">7</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="8">8</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="9">9</button>
            <button class="btn btn-lg btn-default btn-anzahl" data-anzahl="10">10</button>
            <button class="btn btn-lg btn-default" id="mehrals10">&gt; 10</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="clearfix">&nbsp;</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-info hidden" id="ean-panel">
          <div class="panel-heading">EAN</div>
          <div class="panel-body">
            <input type="text" id="ean" name="ean" class="form-control" />
          </div>
        </div>
      </div>
      <div class="col-md-8">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <input type="hidden" id="anzahl" name="anzahl" value="1" class="form-control" />
      </div>
      <div class="col-md-8">
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="anzahl-eingeben">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Anzahl eingeben</h4>
        </div>
        <div class="modal-body">
          <input type="number" id="mehr-anzahl" class="form-control" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Abbruch</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="mehr-anzahl-ok"><span class="glyphicon glyphicon-ok"></span> OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal-wechselgeld">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Wechselgeld eingeben</h4>
        </div>
        <div class="modal-body">
          <div>
            <input type="number" id="wechselgeld" class="form-control" />
          </div>
          <div class="pushdown">
            <button class="btn btn-default btn-wechselgeld" data-wg="50">&euro; 50</button>
            <button class="btn btn-default btn-wechselgeld" data-wg="100">&euro; 100</button>
            <button class="btn btn-default btn-wechselgeld" data-wg="150">&euro; 150</button>
            <button class="btn btn-default btn-wechselgeld" data-wg="200">&euro; 200</button>
            <button class="btn btn-default btn-wechselgeld" data-wg="250">&euro; 250</button>
            <button class="btn btn-default btn-wechselgeld" data-wg="300">&euro; 300</button>
            <button class="btn btn-default btn-wechselgeld" data-wg="350">&euro; 350</button>
            <button class="btn btn-default btn-wechselgeld" data-wg="400">&euro; 400</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Abbruch</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="wechselgeld-ok"><span class="glyphicon glyphicon-ok"></span> OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal-artikel-nicht-gefunden">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Artikel nicht gefunden</h4>
        </div>
        <div class="modal-body">
          <select name="artikelselect" id="artikelselect" class="form-control">
            {% for art in artikel %}
            <option value="{{ art['rowid'] }}">{{ art['artikelbezeichnung'] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Abbruch</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="artikelselect-ok"><span class="glyphicon glyphicon-ok"></span> OK</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    var stammdaten = {{ stammdaten|safe }};

  </script>

  <script type="text/javascript" src="/assets/js/kasse.js"></script>


{% include "footer.html" %}
